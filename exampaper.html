<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Paper · SMax School Solutions</title>
    <link rel="stylesheet" href="css/exampaper.css">
  </head>
  <body>
    <!-- Paper -->
    <div class="paper">
      <!-- Main Content -->
      <!-- School Name -->
      <input type="text" name="schoolname" id="school-name"
        placeholder="School Name" maxlength="30"
        style="text-transform: uppercase; ">

      <!-- Examination Year -->
      <label for="examination-year"
        style="display:inline-block; width:100%; text-align:center; margin:0; padding:0;">
          <select id="subject" name="subject"
            style="font-size:22px; border:none; outline:none; text-align:center;">
            <option value>Select Monthly/Half Yearly Examination</option>
            <option value="monthly examination">Monthly Examination</option>
            <option value="yearly examination">Yearly Examination</option>
          </select>
          
        <input type="number" id="examination-year" placeholder="2025-26"
          min="1900" max="2099" title="Provide a Year Example: 2025-26"
          style="font-size:22px; width:120px; text-align:center; border:none; outline:none; margin-left:0; padding-left:0;">
      </label>

      <!--Spacing -->

      <!-- Subject -->
      <label id="subject" for="subject"
        style="display:inline-block; text-align:center; width:100%;">
        <h1 style="display:inline; font-size:22px; margin:0;">‎ SUBJECT -</h1>
        <input type="text" id="subject" placeholder="Subject"
          style="font-size:22px; text-align:center; border:none; outline:none; margin-left:0; padding-left:0; gap: 10px; margin-top: 0;">
      </label>

      <!-- Name -->
      <label id="name" for="name"
        style="display:inline-block; text-align:left; width:100%;">
        <h1 style="display:inline; font-size:22px; margin-bottom: 0px;">NAME
          -</h1>
      </label>

      <!-- Roll No -->
      <label for="roll-no"
        style="display:inline-block; text-align:left; width:100%;">
        <h1 style="display:inline; font-size:22px; margin:0;">Roll No -</h1>
      </label>

     <!-- Spacing -->

      <!-- Class -->
      <label for="class"
        style="display:inline-block; text-align:center; width:100%;">
        <p style="display:inline; font-size:22px; margin:0;">CLASS -</p>
        <input type="text" id="class" placeholder="Class"
          style="font-size:22px; text-align:center; border:none; outline:none; margin-left:0; padding-left:0; margin-top: -50px;">
      </label>

    </div>
    <!-- Script -->
    <script src="js/exampaper.js"></script>
  </body>
</html>
